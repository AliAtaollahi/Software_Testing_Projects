name: Test Ballot
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
    push:
        paths:
            - 'CA1/**'
            - '.github/workflows/CA5_Q2.yml'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 
              uses: actions/checkout@v2

            - name: Set up JDK
              uses: actions/setup-java@v2
              with:
                distribution: 'adopt'
                java-version: '19'
            
            - name: Run tests
              run: |
                cd CA1
                mvn -B package --file pom.xml
